<room-header [roomTitle]="ROOM.title" (openHelpClick)="onOpenHelpClick()"></room-header>

<div class="main-wrapper">
    <mat-card class="roll-result">
        <app-value-display
            class="root"
            [label]="'Root'"
            [value]="rollResult?.rootNote"
        ></app-value-display>

        <app-value-display
            class="mode"
            [label]="'Mode'"
            [value]="rollResult?.scale"
        ></app-value-display>

        <app-value-display
            class="starting-on"
            [label]="'Starting on'"
            [value]="rollResult?.guitarString"
        ></app-value-display>
    </mat-card>

    <app-roll-button (click)="roll()"></app-roll-button>
</div>

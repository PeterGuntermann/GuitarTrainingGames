<div class="cof-container">
    <div class="cof-notes">
        <span
            *ngFor="let bubble of noteBubbles"
            class="{{ bubble.className }}"
            [ngClass]="{ active: bubble.note === displayedNote }"
            [innerHTML]="bubble.note"
        ></span>
    </div>
    <div class="cof-circle">
        <div class="center">
            <img *ngIf="displayedNote" [src]="imageSource" alt="" />
        </div>
    </div>
</div>

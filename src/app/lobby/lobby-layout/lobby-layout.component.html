<header class="lobby-header">
    <lobby-header [title]="'GuitarTrainingGames'"></lobby-header>
</header>

<section class="rooms">
    <button
        class="room-carousel-button"
        mat-button
        *ngFor="let room of rooms"
        [ngClass]="{ selected: room.name === nameOfCurrentRoom }"
        (click)="selectRoom(room.name)"
    >
        <mat-icon class="room-icon">{{ room.icon }}</mat-icon>
        <span class="room-name">{{ room.name }}</span>
    </button>
</section>

<section class="content">
    <shared-content-box
        [label]="currentRoom.name"
        [value]="currentRoom.description"
    ></shared-content-box>
</section>

<shared-fretboard [numberOfFrets]="5" [numberOfStrings]="6"></shared-fretboard>

<lobby-header [title]="'GuitarTrainingGames'"></lobby-header>

<section class="rooms">
    <button *ngFor="let room of rooms" (click)="selectRoom(room.name)">
        {{ room.name }}
    </button>
</section>

<section class="content">
    <shared-content-box
        [label]="currentRoom.name"
        [value]="currentRoom.description"
    ></shared-content-box>
</section>

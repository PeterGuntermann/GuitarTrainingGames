<mat-drawer-container class="container" [hasBackdrop]="true">
    <mat-drawer #drawer [mode]="'over'">
        <app-sidenav></app-sidenav>
    </mat-drawer>

    <mat-drawer-content>
        <header class="lobby-header">
            <lobby-header
                [title]="APP_NAME"
                (toggleMenuButtonClicked)="drawer.toggle()"
            ></lobby-header>
        </header>

        <article class="lobby-body">
            <app-room-carousel></app-room-carousel>
        </article>
    </mat-drawer-content>
</mat-drawer-container>

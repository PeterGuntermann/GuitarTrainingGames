<mat-drawer-container class="container" [hasBackdrop]="true">
    <mat-drawer #drawer [mode]="'over'">
        <app-sidenav></app-sidenav>
    </mat-drawer>

    <mat-drawer-content>
        <header class="lobby-header">
            <lobby-header
                [title]="APP_NAME"
                (toggleMenuButtonClicked)="drawer.toggle()"
            ></lobby-header>
        </header>

        <article class="lobby-body main-wrapper">
            <mat-card
                *ngFor="let room of ROOMS"
                [routerLink]="room.id"
                [ngClass]="room.id"
            >
                <mat-card-header>
                    <div mat-card-avatar class="card-avatar">
                        <mat-icon>{{ room.icon }}</mat-icon>
                    </div>

                    <mat-card-title [innerHTML]="room.title"></mat-card-title>

                    <mat-card-subtitle [innerHTML]="room.subtitle"></mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <div class="background-image"></div>
                </mat-card-content>
            </mat-card>
        </article>
    </mat-drawer-content>
</mat-drawer-container>

<h1 class="main-title">{{ title }}</h1>

<button class="menu-toggle">
    <fa-icon
        *ngIf="!isMenuOpened"
        [icon]="icon.dotsVertical"
        (click)="toogleMenu()"
    ></fa-icon>

    <fa-icon
        *ngIf="isMenuOpened"
        [icon]="icon.dotsHorizontal"
        (click)="toogleMenu()"
    ></fa-icon>
</button>

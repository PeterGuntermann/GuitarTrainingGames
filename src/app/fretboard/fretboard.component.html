<div class="fretboard">
    <div class="fret-numbers">
        <div *ngFor="let fretNumber of fretboardLabels" class="fret">
            {{ fretNumber }}
        </div>
    </div>
    <div *ngFor="let guitarString of guitarStrings" class="guitar-string">
        <div *ngFor="let fret of frets" class="fret">
            S{{ guitarString }}, F{{ fret }}
        </div>
    </div>
</div>
